<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Arrival Time</title>
			<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Train Time is Anytime</h1>
	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading">
	   		 <h3 class="panel-title">Train Time</h3>
	 	 </div>

	 	 <div class="panel-body">
	 	 		 	  <!-- Table -->
 		 <table class="table" >
			  <tr>
			    <th>Train Name</th>
			    <th>Destination</th> 
			    <th>Frequency (min)</th>
			    <th>Next Arrival</th>
			    <th>Minutes Away</th>
			  </tr>

  		</table>
	 	 </div>

	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Add train</h3>
	  	</div>
	 	<div class="panel-body">
	  		
	 	</div>

	 	<div class="panel-body">
		 	<form>

				 <div class="form-group">
				    <label for="trainName">Train Name</label>
				    <input type="text" class="form-control" id="trainName" placeholder="Midnight Express">
				 </div>

				<div class="form-group">
				    <label for="trainDestination">Destination</label>
				    <input type="text" class="form-control" id="trainDestination" placeholder="New York">
				 </div>

				<div class="form-group">
				    <label for="startTime">First Train TIme (HH:mm - military time)</label>
				    <input type="text" class="form-control" id="startTime" placeholder="06:00">
				 </div>

				<div class="form-group">
				    <label for="trainFrequency">Frequency (min)</label>
				    <input type="text" class="form-control" id="trainFrequency" placeholder="62 min">
				 </div>

				  <button type="button" class="btn btn-default" id="add-train">Submit</button>
			</form>	
	 	</div>


	</div>

</div>

	<script type="text/javascript" src="javascript/logic.js"></script>
</body>
</html>
